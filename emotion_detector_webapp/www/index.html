<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        img {
            border: 1px solid black;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Real-Time Emotion Detection</h1>
    <button id="detectEmotionButton">Detect Emotion</button>
    <div>
        <img id="video" src="" alt="Video Feed" />
    </div>

    <script>
        document.getElementById('detectEmotionButton').addEventListener('click', function() {
            const videoElement = document.getElementById('video');
            videoElement.src = "/video_feed"; // This will start the video feed from the Flask route
        });
    </script>
</body>
</html>
